services:
  backend:
    build: ./backend
    container_name: sagarr-backend
    network_mode: host
    volumes:
      - ./backend:/app
      - sagarr-data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/sagarr.db
      - FRONTEND_URL=http://localhost:8081
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: sagarr-frontend
    network_mode: host
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  sagarr-data:
