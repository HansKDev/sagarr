services:
  backend:
    build: ./backend
    container_name: sagarr-backend
    network_mode: bridge
    volumes:
      - ./backend:/app
      - sagarr-data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/sagarr.db
      - FRONTEND_URL=http://localhost:8090
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: sagarr-frontend
    network_mode: bridge
    ports:
      - "8090:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  sagarr-data:
